<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cardComponent">
      <div class="cardImage">
        <img src="images/image-header-mobile.jpg" alt=".." />
      </div>
      <div class="container">
        <h2>Get <span> insights</span> that help your business grow.</h2>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats">
          <div class="col">
          <li>10k+</li>
          <li class="statHeadings">companies</li>
        </div>

        <div class="col">
          <li>314</li>
          <li class="statHeadings">templates</li>
        </div>

        <div class="col">
          <li>12m+</li>
          <li class="statHeadings">queries</li>
        </div>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Bidbogs-prog">Bidbogs</a>.
    </div>
  </body>
</html>
